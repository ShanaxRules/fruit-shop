<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Blast</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="style.css">
    
    <link rel="shortcut icon" href="images/fruit2.png" type="image/x-icon">
    <style>
        /* Add some basic styling to make the iframes fill the whole page */
        body, html {
            
            padding: 0;
            height:100%;
            overflow-x:hidden;
            
        }

        iframe {
            width: 100%;
            height:100%;
            border:none;
           
            
            overflow-x: hidden;
        }

         @media (min-width: 768px) {
            iframe[src="index-1.html"] {
                display: block;
                width:1920px;
                
            }

            iframe[src="index-2.html"] {
                display: none;
            }

            body{
                
                /* height:3900px; */
                width:1920px;
                height:3950px;
                overflow-x:hidden;
                
            }

            
        }

        /* Style for small devices - hide index-1.html and show index-2.html */
        @media (max-width: 767px) {
            iframe[src="index-1.html"] {
                display: none;
               
            }

            iframe[src="index-2.html"] {
                display: block;
                
            }
            body{
                overflow-y:hidden;
                overflow-x: hidden;
                height:6093px;
                width:390px;
            }
        }
    </style>
    
</head>
<body>
    <iframe src="index-1.html"></iframe>

    <!-- iframe for small devices -->
    <iframe  src="index-2.html"></iframe>


    
</body>
</html>
